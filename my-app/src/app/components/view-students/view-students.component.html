<h1>All Students</h1>
<br>
<input type="text" (input)="searchValue($event)">
<br>
<br>
<table>
    <tr>
        <th>Student Name</th>
        <th>Mobile Number</th>
        <th>Email</th>
        <th>Date of Birth</th>
        <th>Salary</th>
        <th>View</th>
        <th>Delete</th>
        <th>Update</th>
    </tr>
    <tr *ngFor="let s of fetchData$ | async">
        <td>{{s.username}}</td>
        <td>{{s.mobilenumber}}</td>
        <td>{{s.email}}</td>
        <td>{{s.dateOfBirth}}</td>
        <td>{{s.salary}}</td>
        <td><a routerLink="/viewById/{{s.id}}" routerLinkActive="router-link-active">View</a> </td>
        <td><a routerLink="/view/{{s.id}}" routerLinkActive="router-link-active" >Delete</a> </td>
        <td><a routerLink="/update/{{s.id}}" routerLinkActive="router-link-active">Update</a> </td>

    </tr>
</table>
